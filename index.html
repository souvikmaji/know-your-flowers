<script>

function readURL() {
	var input = document.getElementById("myimage");
	var file = input.files[i];
        var txt = "";
    if ('files' in input) {
        if (input.files.length == 0) {
            txt = "Upload Your Image";
        } else {
            for (var i = 0; i < input.files.length; i++) {
                txt += " ";
                var file = input.files[i];
                if ('name' in file) {
                    txt += "name: " + file.name + "<br>";
                }
                if ('size' in file) {
                    txt += "size: " + file.size + " bytes <br>";
                }
            }
        }
    } 
    else {
        if (input.value == "") {
            txt += " ";
        } else {
            txt += "The files property is not supported by your browser!";
            txt  += "<br>The path of the selected file: " + input.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
        }
    }
   
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
	document.getElementById("demo").innerHTML = txt;
    }

   
</script>
